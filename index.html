<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Speed Typer</title>
</head>
<body>
    <button id="settings-btn" class="settings-btn">
        <i class="fas fa-cog"></i>
    </button>
    
    <div id="settings" class="settings">
        <form id="settings-form">
            <div>
                <label class="difficulty-label" for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>
    </div>
    <div class="container">
        <h2>Speed Typer</h2>
        <small>Type for the following:</small>

        <h1 id="word"></h1>
        <input type="text" autocomplete="off" id="text" placeholder="Type the word here...">
        <p class="time-conatainer">
            Time left : <span id="time"> 10s</span>
        </p>
        <p class="score-container" id="score">Score : 0</p>
        <div id="end-game-container"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
